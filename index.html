<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Libre+Baskerville&display=swap"/>
    <link rel="stylesheet" href="style.css" />
    <title>Quiz(time) - Quiz with the quickness.</title>
  </head>
  <body>
    <div class="container ml-4 mt-4 mb-4">
      <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <a class="navbar-brand" href="index.html">Quiz(time)</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <!-- <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li> -->
            <li class="nav-item">
              <a class="nav-link" href="highscores.html">View Highscores</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <div class="container">
      <div id="timer-container" class="hide">
        <div id="timer-countdown">
            <span id="count">90</span>
        </div>
      </div>
    </div>

    <div class="container mt-4">
        <div id="welcome-container" class="hide">
          <h1 id="welcome">Quiz(time)!</h1>
          <div class="welcome-text">
            <p>Can you answer all the questions before time runs out? How many can you get right? Find out! Try to get them all, but remember, an incorrect answer will take 10 seconds off your remaining time. Stay quick - its Quiz(time)!</p>
            <div id="start-button">
                <button id="startTime">START</button>
            </div>
          </div>
        </div>
        <div class="controls"></div>
      </div>
  
    <div class="container">
      <div id="question-container" class="hide">
        <div id="question">Question</div>
        <div id="answer-buttons" class="btn-grid">
          <button class="btn">Answer 1</button>
          <button class="btn">Answer 2</button>
          <button class="btn">Answer 3</button>
          <button class="btn">Answer 4</button>
        </div>
      </div>
      <div class="controls"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </body>
