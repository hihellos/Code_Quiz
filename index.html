  <div class="container ml-4 mt-4 mb-4">
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <a class="navbar-brand" href="index.html">Quiz(time)</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">

    <div class="container text-center">
      <div id="timer-container" class="hide">

          <span id="count"></span>
        </div>
      </div>
    </div>

      <div id="welcome-container">
        <h1 id="welcome">Quiz(time)!</h1>

            Can you answer all the questions before time runs out? How many

            incorrect answer will take 10 seconds off your remaining time.
            Stay quick - its Quiz(time)!
          </p>
          <div id="start-button">
            <button id="start-time">START</button>
          </div>
        </div>
      </div>
      <div class="controls"></div>
    </div>

    <div class="container text-center">
      <div id="question-container">
        <div id="question-box"></div>
        <div id="answer-buttons">
        </div>
      </div>
